name: Update Padded RSS Feed

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install XML tools
        run: sudo apt-get install -y xmlstarlet

      - name: Fetch source URL
        id: fetch
        run: |
          SOURCE=$(cat rss-source.txt)
          curl -L "$SOURCE" -o original.xml
          echo "Downloaded source feed."

      - name: Apply Padding (12 EM-spaces)
        run: |
          PAD="&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;"

          
          # Wrap everything in channel/item text fields with padding
          xmlstarlet ed \
            -u "//channel/title" -v "$PAD$(xmlstarlet sel -t -v '//channel/title' original.xml)" \
            -u "//channel/description" -v "$PAD$(xmlstarlet sel -t -v '//channel/description' original.xml)" \
            -u "//channel/link" -v "$PAD$(xmlstarlet sel -t -v '//channel/link' original.xml)" \
            $(xmlstarlet sel -t -m "//item" \
              -v "concat(' -u \"', name(./title), '\" -v \"', '$PAD', ./title, '\"')" \
              -n original.xml) \
            > rss.xml || cp original.xml rss.xml

      - name: Commit and Push updated feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add rss.xml
          git commit -m "Auto-update padded RSS feed" || echo "No changes to commit"
          git push
