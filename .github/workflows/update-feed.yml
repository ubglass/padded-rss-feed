name: Update Padded RSS Feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # Runs every hour

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch original feed
        run: |
          curl -L "$(cat rss-source.txt)" -o original.xml

      - name: Apply padding to feed
        run: |
          PAD="&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;&#8195;"
          xmlstarlet ed \
            -u "//channel/title" -v "$PAD$(xmlstarlet sel -t -v '//channel/title' original.xml)" \
            -u "//channel/description" -v "$PAD$(xmlstarlet sel -t -v '//channel/description' original.xml)" \
            -u "//channel/link" -v "$PAD$(xmlstarlet sel -t -v '//channel/link' original.xml)" \
            original.xml > rss.xml

      - name: Commit and push padded feed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add rss.xml
          git commit -m "Update padded feed" || echo "No changes"
          git push
